# ========== APPLICATION SETTINGS ==========
browser=chrome
url=http://tutorialsninja.com/demo/

# ========== FRAMEWORK TYPE ==========
# Options: cucumber-testng | cucumber-junit | playwright-java
framework.type=cucumber-testng

# ========== TEST RUNNER ==========
# Options: testng | junit
test.runner=testng

# ========== BROWSER CONFIGURATION ==========
browser.headless=false
browser.window.maximize=true
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# ========== CUCUMBER SETTINGS ==========
cucumber.features.path=src/test/resources/com/tap-project/features
cucumber.glue.path=com.project.hook,com.tap-project.stepdefinitions
cucumber.tags=@smoke
cucumber.plugin=pretty,html:target/CucumberReports/CucumberReport.html,json:target/cucumber.json

# ========== TESTNG CONFIGURATION ==========
testng.suite.xml=testng.xml
testng.parallel.mode=false
testng.thread.count=1

# ========== JUNIT CONFIGURATION ==========
junit.parallel.enabled=false

# ========== REPORTING CONFIGURATION ==========
report.path=target/CucumberReports
report.type=cucumber
report.name=TAP Automation Report
screenshot.on.failure=true
screenshot.path=target/screenshots

# ========== FUTURE SCOPE: PLAYWRIGHT CONFIGURATION ==========
# Visual Regression Testing (Future Implementation)
playwright.enabled=false
playwright.browser=chromium
playwright.headless=false
playwright.screenshot.path=target/playwright-screenshots
visual.regression.enabled=false
visual.regression.threshold=0.1

# ========== ENVIRONMENT CONFIGURATION ==========
environment=QA
# Environments: DEV, QA, STAGING, PROD

# ========== LOGGING CONFIGURATION ==========
log.level=INFO
log.path=logs/
log.file.name=testlog.log

# ========== GRID CONFIGURATION (Optional) ==========
grid.enabled=false
grid.hub.url=http://localhost:4444/wd/hub